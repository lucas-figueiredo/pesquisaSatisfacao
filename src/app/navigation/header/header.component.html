<mat-toolbar class="toolBar" color="primary">
  <div fxHide.sm fxHide.md fxHide.lg>
    <button mat-icon-button (click)="onToggleSidenav()"> <mat-icon>menu</mat-icon> </button>
  </div>
  <span class="logo"> <img src="../../assets/AF_Marca_Corfio_RGB_neg.svg" alt="Corfio"> </span>
  <span fxHide.xs> <mat-icon>assignment</mat-icon> Pesquisa de Satisfação</span>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="navigation-items" >

      <li *ngIf="!isAuth">
        <a routerLink=""> <mat-icon>face</mat-icon>Login</a>
      </li>
      <li *ngIf="isAuth">
        <a routerLink="pesquisa"> <mat-icon>question_answer</mat-icon> Pesquisa </a>
      </li>

      <li *ngIf="isAuth">
        <a style="cursor: pointer" >
            <mat-icon>eject</mat-icon>
            <span (click)="logOut()" class="nav-caption">Logout</span>
        </a>
      </li>
    </ul>

  </div>
</mat-toolbar>
