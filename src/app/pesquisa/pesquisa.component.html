<mat-divider></mat-divider>
  <mat-vertical-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Aspectos Técnicos</ng-template>
        <mat-form-field class="pergunta-field">
          <input class="hideInput" matInput  formControlName="firstCtrl">
          <form #formAspecTec="ngForm" (ngSubmit)="onSubmitAspecTec(formAspecTec)" >
              <ul *ngFor="let aspTec of perguntaAspecTec | async">
                <h4>{{ aspTec.pergunta }}</h4>                
                <div class="listaPerguntas" >                    
                  <mat-form-field>
                    <mat-select placeholder="CORFIO" name=" {{ aspTec.pergunta }}  CORFIO " ngModel required>
                      <mat-option value="otimo">otimo</mat-option>
                      <mat-option value="bom">bom</mat-option>
                      <mat-option value="regular">regular</mat-option>
                      <mat-option value="ruim">ruim</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field>
                    <mat-select placeholder="Outros" name=" {{ aspTec.pergunta }}  OUTROS " ngModel required>
                      <mat-option value="otimo">otimo</mat-option>
                      <mat-option value="bom">bom</mat-option>
                      <mat-option value="regular">regular</mat-option>
                      <mat-option value="ruim">ruim</mat-option>
                    </mat-select>                                
                  </mat-form-field>
                    
                </div>
              </ul>
              <!-- <button mat-raised-button type="submit"> Responder </button> -->
              <button mat-button matStepperNext type="submit">Próximo: Representantes</button>
            </form>
        </mat-form-field>
        <div>
          
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Representantes</ng-template>
        <mat-form-field>
          <input matInput placeholder="Address" formControlName="secondCtrl" required>
          <form #f2="ngForm" (ngSubmit)="onSubmitRepresentantes(f2)">
              <ul *ngFor="let repForm of perguntasRep | async">
                <h4> {{ repForm.pergunta }} </h4>
                <div>
                  <div>
                    <h3>CORFIO</h3>
                    <select name=" {{ repForm.pergunta }}  CORFIO " ngModel>
                      <option value="otimo">otimo</option>
                      <option value="bom">bom</option>
                      <option value="regular">regular</option>
                      <option value="ruim">ruim</option>
                    </select>
                  </div>
                  <div>
                    <h3>OUTROS</h3>
                    <select name=" {{ repForm.pergunta }}  OUTROS " ngModel>
                      <option value="otimo">otimo</option>
                      <option value="bom">bom</option>
                      <option value="regular">regular</option>
                      <option value="ruim">ruim</option>
                    </select>
                  </div>
                  
                </div>
              </ul>
              <button type="submit"> enviar </button>
          </form>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      You are now done.
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-vertical-stepper>
