<mat-divider></mat-divider>

  <mat-vertical-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Fill out your name</ng-template>
        <mat-form-field>
          <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
          <form #f="ngForm" (ngSubmit)="onSubmitAspecTec(f)">
              <ul *ngFor="let driForm of perguntaAspecTec | async">
                <h4> {{ driForm.pergunta }} </h4>
                <div>
                  <div>
                    <h3>CORFIO</h3>
                    <select name=" {{ driForm.pergunta }}  CORFIO " ngModel>
                      <option value="otimo">otimo</option>
                      <option value="bom">bom</option>
                      <option value="regular">regular</option>
                      <option value="ruim">ruim</option>
                    </select>
                  </div>
                  <div>
                    <h3>OUTROS</h3>
                    <select name=" {{ driForm.pergunta }}  OUTROS " ngModel>
                      <option value="otimo">otimo</option>
                      <option value="bom">bom</option>
                      <option value="regular">regular</option>
                      <option value="ruim">ruim</option>
                    </select>
                  </div>
                  
                </div>
              </ul>
              <button type="submit"> enviar </button>
            </form>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Representantes</ng-template>
        <mat-form-field>
          <input matInput placeholder="Address" formControlName="secondCtrl" required>
          <form #f2="ngForm" (ngSubmit)="onSubmitRepresentantes(f2)">
              <ul *ngFor="let repForm of perguntasRep | async">
                <h4> {{ repForm.pergunta }} </h4>
                <div>
                  <div>
                    <h3>CORFIO</h3>
                    <select name=" {{ repForm.pergunta }}  CORFIO " ngModel>
                      <option value="otimo">otimo</option>
                      <option value="bom">bom</option>
                      <option value="regular">regular</option>
                      <option value="ruim">ruim</option>
                    </select>
                  </div>
                  <div>
                    <h3>OUTROS</h3>
                    <select name=" {{ repForm.pergunta }}  OUTROS " ngModel>
                      <option value="otimo">otimo</option>
                      <option value="bom">bom</option>
                      <option value="regular">regular</option>
                      <option value="ruim">ruim</option>
                    </select>
                  </div>
                  
                </div>
              </ul>
              <button type="submit"> enviar </button>
          </form>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      You are now done.
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-vertical-stepper>
