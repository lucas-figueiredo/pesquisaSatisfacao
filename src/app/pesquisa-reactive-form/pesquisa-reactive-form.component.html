<p>OIOOIOIOI</p>



<mat-vertical-stepper [linear]="isLinear" #stepper>
  <mat-step>
    <form [formGroup]="firstFormGroup" (ngSubmit)="save()">
      <ng-template matStepLabel>Primeiro Grupo </ng-template>
      <ul *ngFor="let pergunta of perguntaAspecTec | async">
        <li> {{ pergunta.pergunta }}</li>      
      <mat-form-field>
          <mat-select placeholder="CORFIO" formControlName="resposta">
              <mat-option value="otimo">otimo</mat-option>
              <mat-option value="bom">bom</mat-option>
              <mat-option value="regular">regular</mat-option>
              <mat-option value="ruim">ruim</mat-option>
          </mat-select>
          <!-- <input matInput type="text" placeholder="usuario" formControlName="user"> -->
      </mat-form-field>
      <mat-form-field>
          <input matInput type="text" placeholder="resposta" formControlName="resposta">
      </mat-form-field>
      </ul>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Fill out your address</ng-template>
      
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
