<mat-accordion>
  <mat-expansion-panel (opened)="loadRespConsidFinais()">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Considerações Finais
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-progress-bar mode="buffer" *ngIf="showProg"></mat-progress-bar>

    <google-chart [data]="graphCompraFab"> </google-chart>
    
    <ul *ngFor="let obs of obsObservable | async" >
      <li *ngIf="obs.observacao != ''" (recebeId)=obs.id> {{ obs.id }}: {{ obs.observacao }} </li>
    </ul>
    
  </mat-expansion-panel>
  
</mat-accordion>
